name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure cargo binstall is installed
        uses: cargo-bins/cargo-binstall@main

      - name: Add mdBook and extensions
        run: |
          cargo binstall mdbook
          cargo binstall mdbook-external-links
          cargo binstall mdbook-mermaid

      - name: Test
        run: mdbook test

      - name: Build
        run: mdbook build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs